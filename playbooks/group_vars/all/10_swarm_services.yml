# Uncomment to inject values to default

services:
  - name: "registry"
    id: "registry"
    address: "{{ registry_ip }}"
    port: 5005
    tags:
      - "registry"

  - name: "swarm"
    id: "swarm"
#    address: "{{ hostvars[target_host]['ansible_host'] }}"
    port: 2377
    tags:
      - "swarm"

  - name: "traefik"
#    address: "{{ hostvars[target_host]['ansible_host'] }}"
    id: "traefik"
    port: 8080
    tags:
      - "traefik"

  - name: "jenkins"
#    address: "{{ hostvars[target_host]['ansible_host'] }}"
    id: "jenkins"
    port: 8081
    tags:
      - "jenkins"

