---
- hosts: registry
  gather_facts: yes
  roles:
    - { role: registry, purge: false}

- hosts: swarm-cluster
  become: yes
  gather_facts: yes
  roles:
    - { role: docker-swarm }

- hosts: swarm-managers[0]
  become: true
  gather_facts: yes
  roles:
    - { role: consul, purge: false }

- hosts: swarm-managers[0]
  become:
  gather_facts: yes
  roles:
    - { role: jenkins, purge: false }

