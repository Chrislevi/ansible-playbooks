---
- name: "Purge | remove {{ stack_name }} stack"
  docker_stack:
    state: absent
    name: "{{ stack_name }}"
    compose_file: "{{ compose_dir }}/docker-compose.yml"
    prune: yes
  when: purge

- name: "Purge | remove docker volumes"
  delegate_to: "{{ item }}"
  docker_volume:
    name: "{{ consul_docker_vol }}"
    state: absent
    force: yes
  when: purge
  with_items:
    - "{{ groups['consul-nodes'] }}"

- name: "Run | Deploy {{ stack_name }} stack"
  docker_stack:
    state: present
    name: "{{ stack_name }}"
    compose_file: "{{ compose_dir }}/docker-compose.yml"
