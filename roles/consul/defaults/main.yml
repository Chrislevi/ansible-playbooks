  - name: "traefik"
    prefix: traefik
    tag: v1.7
    depends_on:
      - traefik_init
      - consul
    command:
      # - "storeconfig"
      - "--api"
      - "--entrypoints=Name:http Address::80"
      - "--entrypoints=Name:https Address::443 TLS"
      - "--defaultentrypoints=http"
      - "--docker"
      - "--docker.swarmMode"
      - "--docker.domain={{ domain_name }}"
      - "--docker.watch"
      # - "--consul"
      # - "--consul.endpoint=consul.cluster:8500"
      # - "--consul.prefix=traefik"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      swarm_network:
        aliases:
          - consul.cluster
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        - traefik.frontend.rule=Host:traefik.service.consul
        - traefik.enable=true
        - traefik.port=8080
        - traefik.tags=traefik
        - traefik.docker.network=swarm_network
        - traefik.redirectorservice.frontend.entryPoints=http
