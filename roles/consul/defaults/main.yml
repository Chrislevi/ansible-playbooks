        mode: host
        protocol: udp
      - target: 8301
        published: 8301
        mode: host
        protocol: udp
      - target: 8302
        published: 8302
        mode: host
        protocol: udp
      - target: 8600
        published: 8600
        mode: host
        protocol: udp
      - target: 8600
        published: 8600
        mode: host
        protocol: tcp
    #network_mode: "host"
    environment:
      - "CONSUL_BIND_INTERFACE={{ consul_bind_interface }}"
      - "CONSUL_HTTP_TOKEN={{ consul_api_token }}"
    volumes:
      - "{{ consul_docker_vol }}:/consul/data"
      - "{{ consul_agent_config }}:/etc/consul"
    command: agent -config-dir /etc/consul -retry-join consul.cluster
    networks:
      swarm_network:
        aliases:
          - consul.cluster
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints: [node.role !=  manager]

