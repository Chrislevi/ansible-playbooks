#--------------------- Consul ------------------#
config_dir: "{{ consul_config_dir | default(compose_dir) }}"
data_dir: "{{ consul_data_dir | default('/consul/data') }}"
version: "{{ consul_version | default('1.2.4') }}"
stack_name: "{{ consul_stack_name | default('consul') }}"

consul_server_config: "{{ config_dir }}/server"
consul_agent_config: "{{ config_dir }}/agent"

consul_datacenter: "default"
consul_api_token: "SECR3T"
consul_log_level: "INFO"
consul_docker_vol: "{{ stack_name }}"

images:
  - name: "consul"
    prefix: "consul"
    tag: "{{ version }}"
    #network_mode: "host"
    ports:
      - target: 8500
        published: 8500
        mode: host
      # - target: 53
      #   published: 53
      #   mode: host
      #   protocol: udp
      # - target: 53
      #   published: 53
        # mode: host
        # protocol: tcp
      - target: 8300
        published: 8300
        mode: host
        protocol: tcp
      - target: 8301
        published: 8301
        mode: host
        protocol: tcp
      - target: 8302
        published: 8302
        mode: host
        protocol: tcp
      - target: 8300
        published: 8300
        mode: host
        protocol: udp
      - target: 8301
        published: 8301
        mode: host
        protocol: udp
      - target: 8302
        published: 8302
        mode: host
        protocol: udp
      - target: 8600
        published: 53
        mode: host
        protocol: udp
      - target: 8600
        published: 53
        mode: host
        protocol: tcp
    environment:
      - "CONSUL_ALLOW_PRIVILEGED_PORTS=53"
      - "CONSUL_BIND_INTERFACE={{ consul_bind_interface }}"
      - "CONSUL_HTTP_TOKEN={{ consul_api_token }}"
    volumes:
      - "{{ consul_docker_vol }}:/consul/data"
      - "{{ consul_server_config }}:/etc/consul"
    command: agent -ui -config-dir /etc/consul -bootstrap-expect={{ groups['swarm-managers']|length }} -retry-join consul.cluster
    networks:
      swarm_network:
        aliases:
          - consul.cluster
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints: [node.role ==  manager]

  - name: "consul-client"
    prefix: "consul"
    tag: "{{ version }}"
    ports:
      - target: 8300
        published: 8300
        mode: host
        protocol: tcp
      - target: 8301
        published: 8301
        mode: host
        protocol: tcp
      - target: 8302
        published: 8302
        mode: host
        protocol: tcp
      - target: 8300
        published: 8300
        mode: host
        protocol: udp
      - target: 8301
        published: 8301
        mode: host
        protocol: udp
      - target: 8302
        published: 8302
        mode: host
        protocol: udp
      - target: 8600
        published: 8600
        mode: host
        protocol: udp
      - target: 8600
        published: 8600
        mode: host
        protocol: tcp
    #network_mode: "host"
    environment:
      - "CONSUL_BIND_INTERFACE={{ consul_bind_interface }}"
      - "CONSUL_HTTP_TOKEN={{ consul_api_token }}"
    volumes:
      - "{{ consul_docker_vol }}:/consul/data"
      - "{{ consul_agent_config }}:/etc/consul"
    command: agent -config-dir /etc/consul -retry-join consul.cluster
    networks:
      swarm_network:
        aliases:
          - consul.cluster
    deploy:
      endpoint_mode: dnsrr
      mode: global
      placement:
        constraints: [node.role !=  manager]

  - name: "registrator"
    prefix: "gliderlabs/registrator"
    tag: "master"
    environment:
      - "CONSUL_HTTP_TOKEN={{ consul_api_token }}"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: '-internal consul://consul.cluster:8500'
    networks:
      - "{{ docker_swarm_overlay.name }}"
    deploy:
      mode: global

  - name: proxy
    prefix: "dockerflow/docker-flow-proxy"
    tag: "18.11.07-15"
    ports:
      - target: 8080
      #  published: {{ consul_proxy_port }}
    environment:
      - "MODE=swarm"
      - "CONSUL_ADDRESS={% for host in groups['swarm-managers'] %}{{ host }}:8500{% if not loop.last %},{% endif %}{% endfor %}" # TODO FIXME change consul port hardcoded
    network:
      - "{{ docker_swarm_overlay.name }}"
    deploy:
      mode: global
      placement:
        constraints: [node.role ==  manager]

  - name: swarm-listener
    prefix: "dockerflow/docker-flow-swarm-listener"
    tag: "19.01.12-20"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    environment:
      - DF_NOTIFY_CREATE_SERVICE_URL=http://proxy:8080/v1/docker-flow-proxy/reconfigure
      - DF_NOTIFY_REMOVE_SERVICE_URL=http://proxy:8080/v1/docker-flow-proxy/remove
    network:
      - "{{ docker_swarm_overlay.name }}"
    deploy:
      mode: global
      placement:
        constraints: [node.role ==  manager]
