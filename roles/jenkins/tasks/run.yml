---
- name: "Purge | Deploy {{ stack_name }} stack"
  docker_stack:
    state: absent
    name: "{{ stack_name }}"
    compose_file: "{{ compose_dir }}/docker-compose.yml"
  when: purge

- name: "Purge | remove {{ stack_name }} stack"
  docker_stack:
    state: absent
    name: "{{ stack_name }}"
    compose_file: "{{ compose_dir }}/docker-compose.yml"
    prune: yes
  when: purge

- name: "Purge | remove {{ stack_name }} volumes"
  docker_volume:
    name: "{{ item }}"
    state: absent
    force: yes
  when: purge
  with_items:
    - "{{ jenkins_data_vol }}"

- name: "Run | Deploy {{ stack_name }} stack"
  become: true
  docker_stack:
    state: present
    name: "{{ stack_name }}"
    compose_file: "{{ compose_dir }}/docker-compose.yml"

