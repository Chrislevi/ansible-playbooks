config_dir: "{{ dashboard_config_dir | default(compose_dir) }}"
data_dir: "{{ dashboard_data_dir | default(compose_dir) }}"
version: "{{ dashboard_version | default('1.16.5') }}"
stack_name: "{{ dashboard_stack_name | default('dashboard') }}"

directories:
  - "{{ compose_dir }}"
  - "{{ config_dir }}"
  - "{{ data_dir }}"

images:
  - name: dashboard
    prefix: portainer/portainer
    tag: "{{ version }}"
    networks:
      swarm_network:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role==manager]
      restart_policy:
        condition: on-failure
        max_attempts: 5
      resources:
        limits:
          cpus: '0.33'
          memory: 20M
        reservations:
          cpus: '0.05'
          memory: 10M
      labels:
        - "traefik.frontend.rule=PathPrefixStrip:/portainer"
        - "traefik.backend=portainer"
        - "traefik.port=9000"
        - "traefik.weight=10"
        - "traefik.enable=true"
        - "traefik.passHostHeader=true"
        - "traefik.docker.network=ntw_front"
        - "traefik.frontend.entryPoints=http"
        - "traefik.backend.loadbalancer.swarm=true"
        - "traefik.backend.loadbalancer.method=drr"
        # https://github.com/containous/traefik/issues/563#issuecomment-421360934
        - "traefik.frontend.redirect.regex=^(.*)/portainer$$"
        - "traefik.frontend.redirect.replacement=$$1/portainer/"
        - "traefik.frontend.rule=PathPrefix:/portainer;ReplacePathRegex: ^/portainer/(.*) /$$1"
